<!DOCTYPE>
	<html>
		<head>
			<title>Talk To My Webpage--DOM Practice</title>
			<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
			<link rel="stylesheet" type="text/css" href="css/styles.css">
			<script src="js/jquery-3.1.1.js"></script>
			<script src="js/scripts.js"></script>
		</head>	
		<body>
			<div class="container">
				
				<div class="jumbotron">
					<h1>This Page Talks To The User!</h1>
					<p>click a button to see what it says:</p>
				</div>

				<button class="btn btn-primary" id="hello">say "Hello"</button>
				<button class="btn btn-warning" id="goodbye">say "Goodbye"</button>
				<button class="btn btn-danger" id="stop">say "Stop Copying Me"</button>
				
				<div class="row">
					<div class="col-md-6">
						<h2>You Say:</h2>
						<ul class="unstyled" id="user">

						</ul>
					</div>	

					<div class="col-md-6">
						<h2>It Say:</h2>
						<ul class="unstyled" id="webpage">

						</ul>
					</div>	
				</div>

			</div>
		</body>
	</html>
